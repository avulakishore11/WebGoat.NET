trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  sqlServerName: 'webgaotsqlserver.database.windows.net'
  sqlDatabaseName: 'webgoatdb'

variableGroups:
- SQLCredentials

stages:
- stage: Build
  jobs:
  - job: Restore
    displayName: 'Restore NuGet Packages'
    steps:
    - task: NuGetToolInstaller@1
    - task: NuGetCommand@2
      inputs:
        restoreSolution: '$(solution)'

  - job: Build
    displayName: 'Build Solution'
    dependsOn: Restore
    steps:
    - task: VSBuild@1
      inputs:
        solution: '$(solution)'
        msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'

  - job: Test
    displayName: 'Test Solution'
    dependsOn: Build
    steps:
    - task: VSTest@2
      displayName: 'Run Tests'
      inputs:
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'

- stage: DatabaseSetup
  dependsOn: Build
  jobs:
  - job: Setup
    displayName: 'Setup SQL Database'
    steps:
    - script: |
        sqlcmd -S $(sqlServerName) -U $(sqlAdminUser) -P $(sqlAdminPassword) -d $(sqlDatabaseName) -Q "CREATE TABLE IF NOT EXISTS SampleTable (Id INT PRIMARY KEY, Name NVARCHAR(50));"
      env:
        SQL_USER: $(sqlAdminUser)
        SQL_PASSWORD: $(sqlAdminPassword)

- stage: Deploy
  dependsOn: Build # this deploywebapp will wait until build succeded 
  jobs:
  - deployment: DeployWebApp
    displayName: 'Deploy to Azure Web App'
    environment: 'production'

- stage: Deploy
  dependsOn: DatabaseSetup
  jobs:
  - job: DeployApp
    displayName: 'Deploy Application'
    steps:
    - task: AzureWebApp@1
      inputs:
        azureSubscription: 'your-azure-subscription' # use your name of service connection from your azure devops#
# it will available in your aure app service +web app
        appType: 'webApp'
        appName: 'webgoat-webapp' # that web app name 
        package: '$(build.artifactStagingDirectory)/**/*.zip' 
        deploymentMethod: 'runFromPackage'       