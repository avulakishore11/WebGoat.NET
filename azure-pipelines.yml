trigger:
- main  # Adjust this to the branch you want to trigger builds on

pool:
  vmImage: 'ubuntu-latest'  # Use a Windows VM image that includes .NET Framework 3.5

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '3.5'  # Ensuring .NET Framework 3.5 is used
    installationPath: $(Agent.ToolsDirectory)/dotnet

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: 'WebGoat.NET.sln'

- task: VSBuild@1
  inputs:
    solution: 'WebGoat.NET.sln'
    msbuildArgs: '/p:Configuration=Release'
    platform: 'Any CPU'
    configuration: 'Release'

- task: VSTest@2
  inputs:
    platform: 'Any CPU'
    configuration: 'Release'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
