# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: windows-latest

variables:
 version: 3.5

steps:
 - task: DotNetCoreCLI@2
   displayName: 'resore-success'
   inputs:
     command: 'restore'
     majorVersion: '$(version)'
     projects: 'WebGoat.NET.sln'
     feedsToUse: 'config'
 - task: UseDotNet@2
   inputs:
    packageType: 'sdk'
    version: '3.5'     
 
 - task: DotNetCoreCLI@2
   displayName: 'Build success'
   inputs:
     command: 'build'
     majorVersion: '$(version)'
     projects: '**/*.sln'